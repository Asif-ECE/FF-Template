<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="nav-left-fixed">
        <div class="company-logo">
            <div class="icon-label">
                <img src="./assets/icons/reshot/squared-arrow.svg" alt="Company Icon" />
            </div>
        </div>
        <div class="">
            <div class="icon-label">
                <img src="./assets/home-logo.svg" alt="Home Icon" />
                <span>Home</span>
            </div>
            <div class="icon-label">
                <img src="./assets/icons/uxwing/calendar-icon.svg" alt="Planning" style="margin-bottom: 4px;" />
                <span>Planning</span>
            </div>
            <div class="icon-label">
                <img src="./assets/coin-stack-logo.svg" alt="Budget" />
                <span>Budget</span>
            </div>
            <div class="icon-label">
                <img src="./assets/bar-chart-logo.svg" alt="Assessment" />
                <span>Assessment</span>
            </div>
            <div class="icon-label">
                <img src="./assets/id-card-logo.svg" alt="Credentialing" />
                <span>Credentialing</span>
            </div>
            <div class="icon-label">
                <img src="./assets/icons/uxwing/houses-icon.svg" alt="Accomodation" style="margin-bottom: -4px;" />
                <span>Accomodation</span>
            </div>
        </div>
        <div class="">
            <div class="icon-label">
                <img src="./assets/reports-logo.svg" alt="Report Icon" style="margin-bottom: 3px;" />
                <span>Reports</span>
            </div>
            <div class="icon-label">
                <img src="./assets/book-open-logo.svg" alt="Resources Icon" />
                <span>Resources</span>
            </div>
            <div class="icon-label">
                <img src="./assets/settings-logo.svg" alt="Settings Icon" />
                <span>Settings</span>
            </div>
        </div>
    </div>
    <header class="header bg-light">
        <div class="header-title" style="cursor:default;">Assessment</div>
        <div class="header-content">
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Search">
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    2023-2024 (Current)
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="notification">
                <img src="./assets/bell-logo.svg" alt="bell-icon" />
            </div>
            <div class="impersonate">
                <img src="./assets/person-logo.svg" alt="person-icon" />
                <div class="">Impersonate</div>
            </div>
            <div class="profile">LA</div>
        </div>
    </header>
    <main>
        <div></div>
        <div>
            <div></div>
            <div></div>
        </div>
    </main>
</body>

</html>
